<!DOCTYPE html>
<html lang="es">
  <head>
    <title>eBr - Alrededor de los EEUU</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página interactiva para añadir, eliminar o dar Like a las fotos."
    />
    <meta name="author" content="Braulio Banuelos" />
    <meta name="keywords" content="viaje, foto, EEUU, otros" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/vector/header__logo.svg"
          alt="Around EEUU logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="./images/profile_avatar-foto.png"
              alt="Profile picture"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <p class="profile__name">Jacques Cousteau</p>
              <button id = "edit-button" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button"
            id="add-button"
            type="button"></button>
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <!-- ------------------------PROFILE-------------------------------------- -->
      <div class="popup popup__profile">
        <div class="popup__container">
          <h2 class="popup__title">Editar Perfil</h2>
          <form class="popup__edit" id="popup__edit-form">
            <input
              class="popup__input popup__input-name"
              type="text"
              id="text-input-name"
              value="Jacques Cousteau"
              required
              minlength="2"
              maxlength="40"
            />
            <input
              class="popup__input popup__input-description"
              type="text"
              id="text-input-about"
              value="Explorador"
              required
              minlength="2"
              maxlength="40"
            />
            <button class="popup__save-button" type="submit">Guardar</button>
            <button class="popup__close-button popup__close-form"></button>
          </form>
        </div>
      </div>
      <!-- ------------------------PLACES---------------------- -->
      <div class="popup popup__add-place">
        <div class="popup__container">
          <h2 class="popup__title">Nuevo Lugar</h2>
          <form class="popup__edit" id="popup__add-form">
            <input
              class="popup__input popup__add-name"
              type="text"
              id="add-name"
              placeholder="Título"
              required
              minlength="2"
              maxlength="40"
            />
            <input
              class="popup__input popup__add-adress"
              type="url"
              id="url-adress"
              placeholder="Enlace a la imagen"
              required

            />
            <button class="popup__save-button" type="submit">Crear</button>
            <button class="popup__close-button popup__close-form"></button>
          </form>
        </div>
      </div>
      <!-- ------------------------IMAGE---------------------- -->
      <div class="popup popup__element" id="image-popup">

        <div class="popup__content-image">
          <button class="popup__close-button popup__close-image"></button>
          <img class="popup__element-image" src=" " alt=" " />
          <p class="popup__element-title"></p>
        </div>
      </div>
      <!-- ------------------------TEMPLATE------------------- -->
      <template id="template__elements">
        <div class="template__element">
          <img
            src="./images/vector/Trash-icon.svg"
            alt="Icono de Eliminar foto"
            class="element__trash-icon"
          />
          <div class="element__image-container">
          <img
            src=" "
            alt=" "
            class="element__image"
            style="background-color: black"
          />
        </div>
          <div class="element__button">
            <h2 class="element__text"></h2>
            <div class="element__like-button"></div>
          </div>
        </div>
      </template>
      <!-- --------------------END-TEMPLATE------------------- -->
      <footer class="footer">
        <h2 class="footer-copyright">&#169;2024 Braulio Bañuelos</h2>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
