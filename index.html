<!DOCTYPE html>
<html lang="es">
  <head>
    <title>eBr - Alrededor de los EEUU</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página interactiva para añadir, eliminar o dar Like a las fotos."
    />
    <meta name="author" content="Braulio Banuelos" />
    <meta name="keywords" content="viaje, foto, EEUU, otros" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/vector/header__logo.svg"
          alt="Around EEUU logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="./images/profile_avatar-foto.png"
              alt="Profile picture"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-container">
              <p class="profile__name">Jacques Cousteau</p>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/vector/Trash-icon.svg"
              alt="Icono de Eliminar foto"
              class="element_trash-icon"
            />
            <img
              src="./images/elements__valle-yosemite.png"
              alt="Foto de Valle de Yosemite"
              class="element__image"
            />
            <div class="element__button">
              <h2 class="element__text">Valle de Yosemite</h2>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/vector/Trash-icon.svg"
              alt="Icono de Eliminar foto"
              class="element_trash-icon"
            />
            <img
              src="./images/elements__Lago-Louise.png"
              alt="foto de Lago Louise"
              class="element__image"
            />
            <div class="element__button">
              <h2 class="element__text">Lago Louise</h2>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/vector/Trash-icon.svg"
              alt="Icono de Eliminar foto"
              class="element_trash-icon"
            />
            <img
              src="./images/elements__montanas-calvas.png"
              alt="foto de Montañas Calvas"
              class="element__image"
            />
            <div class="element__button">
              <h2 class="element__text">Montañas Calvas</h2>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/vector/Trash-icon.svg"
              alt="Icono de Eliminar foto"
              class="element_trash-icon"
            />
            <img
              src="./images/elements__Latemar.png"
              alt="foto de latermar"
              class="element__image"
            />
            <div class="element__button">
              <h2 class="element__text">Latemar</h2>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/vector/Trash-icon.svg"
              alt="Icono de Eliminar foto"
              class="element_trash-icon"
            />
            <img
              src="./images/elements__Parque-Nacional.png"
              alt="foto de Parque Nacional"
              class="element__image"
            />
            <div class="element__button">
              <h2 class="element__text">Parque Nacional Nombre Largo</h2>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/vector/Trash-icon.svg"
              alt="Icono de Eliminar foto"
              class="element_trash-icon"
            />
            <img
              src="./images/elements__Lago-Braies.png"
              alt="foto de Lago di Braies"
              class="element__image"
            />
            <div class="element__button">
              <h2 class="element__text">Lago di Braies</h2>
              <div class="element__like-button"></div>
            </div>
          </div>
        </section>
      </main>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Editar Perfil</h2>
          <form class="popup__edit" id="popup__edit-form">
            <input
              class="popup__input popup__input-name"
              type="text"
              id="name"
              required
              minlength="2"
              maxlength="40"
            />
            <input
              class="popup__input popup__input-description"
              type="text"
              id="description"
              required
              minlength="2"
              maxlength="40"
            />
            <button class="popup__save-button" type="submit">Guardar</button>
            <button class="popup__close-button"></button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <h2 class="footer-copyright">&#169;2024 Braulio Bañuelos</h2>
      </footer>
    </div>
  </body>
</html>
